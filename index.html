<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
            <div class="text">
                <h1 class="title"><span>WE'RE</span>COMING<br>SOON</h1>
                <p class="desc">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form action="" onsubmit="return validasi(document.querySelector('#email'))">
                    <div class="wrapper">
                        <input type="text" placeholder="Email Address" id="email">
                        <img src="./images/icon-error.svg" id="error"></img>
                        <button type="submit" value="submit" id="tombol"><img src="./images/icon-arrow.svg" alt=""></button>
                        <p class="error-message"></p>
                    </div>
                </form>
            </div>
            <div class="image"></div>
        </div>
    </section>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://frontendmentor.io/profile/hade21">Rohman</a>.
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
